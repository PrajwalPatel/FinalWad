<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Ecommerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 15px;
      height: 100vh;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: lightgray;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-body {
      padding: 20px;
    }
    .icon-card {
      font-size: 3rem;
    }
    .card img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <nav class="col-12 col-md-3 col-lg-2 sidebar">
      <h4>Admin Panel</h4>
      <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
      <a href="#"><i class="bi bi-box"></i> Products</a>
      <a href="#"><i class="bi bi-cart"></i> Orders</a>
      <a href="#"><i class="bi bi-person"></i> Customers</a>
      <a href="#"><i class="bi bi-bar-chart"></i> Analytics</a>
      <a href="#"><i class="bi bi-gear"></i> Settings</a>
    </nav>

    <!-- Main content -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      <h2 class="mb-4">Ecommerce Dashboard</h2>
      <div class="row">
        
        <!-- Total Sales Card -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card p-3 bg-light">
            <div class="card-body">
              <h5>Total Sales</h5>
              <p>$12,500</p>
              <i class="bi bi-currency-dollar icon-card text-primary"></i>
            </div>
          </div>
        </div>

        <!-- Total Products Card -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card p-3 bg-light">
            <div class="card-body">
              <h5>Total Products</h5>
              <p>320</p>
              <i class="bi bi-box icon-card text-success"></i>
            </div>
          </div>
        </div>

        <!-- Total Customers Card -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card p-3 bg-light">
            <div class="card-body">
              <h5>Total Customers</h5>
              <p>1,200</p>
              <i class="bi bi-person-check icon-card text-warning"></i>
            </div>
          </div>
        </div>

        <!-- Total Orders Card -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card p-3 bg-light">
            <div class="card-body">
              <h5>Total Orders</h5>
              <p>1,800</p>
              <i class="bi bi-cart-check icon-card text-danger"></i>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
